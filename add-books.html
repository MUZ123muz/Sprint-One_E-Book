    <body style="background-image: url(./images/book26.jpg); ">
   
    <div class='container' >

     <div class='card mx-auto col-md-10' style="margin-top: 90px; padding: 20px;" >

                          
      <div class="container col-md-5" >
        <h3 style=" font-weight: 900; color: rgb(15, 156, 15); "><u>Add New Book</u></h3>
     </div>

      <div class='card-body'>

    
       <form  style="background-color: rgb(225, 247, 247);">
  
         <div class='row form-group'>

          <div class='col-md-6'>
               <label class="text-primary" >Enter book title</label><span> *</span>
               <input type='text' name="title" id='title' class='form-control' required/>
          </div>
          <div class='col-md-6'>
              <label class="text-primary">Enter author name</label><span> *</span>
               <input type='text' name="author" id='author' class='form-control' required/>
         </div>
        </div>
        <div class='row form-group'>
          <div class='col-md-6'>
               <label class="text-primary">Select Picture</label><span> *</span>
               <input type='file' name="picture" id='pic' class='form-control' required/>

               
          </div>
          <div class='col-md-6'>
              <label class="text-primary">Select publisher</label><span> *</span>
              <input type='text' name="publisher" id='pub' class='form-control' required/>

             
         </div>
        </div>
        <div class='row form-group'>
         <div class='col-md-6'>
               <label class="text-primary">Enter number of copies</label><span> *</span>
               <input type='text'  name="copies" id='copies' class='form-control' required/>
          </div>
          <div class='col-md-6'>
              <label class="text-primary">Enter price</label><span> *</span>
               <input type='text' name="price" id='price' class='form-control' required/>
         </div>
        </div>
        <div class='row form-group'>
         <div class='col-md-10'>
               <button class='btr'>Add Book</button>
               <input type='button' value='cancel' class='btr' style='background-color: rgb(240, 54, 54)' onclick='history.back()'>
         </div>
        </div>
       </form>
      </div>
     </div>
